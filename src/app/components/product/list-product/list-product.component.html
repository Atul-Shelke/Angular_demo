<div class="container  ">
  <br>
  <h1 class="text-center  rounded-sm w-50 mx-auto shadow-lg p-4 mb-4 bg-white">Product Listing</h1>
  <br>
  <button type="button" class="btn btn-success float-right " (click)="addProduct()" >Add Product</button>
  <br>
  <br>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-product ></app-add-product>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> h -->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">category</th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataList let i=index">
            <td>{{i+1}}</td>
            <td>{{item.category}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>
              <button class="btn btn-info" (click)="updateRecord(item.id)">Edit</button>
              <br><br>
              <button (click)="deleteRecord(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
